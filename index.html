            <section class="main_product">
                <div class="text_box">
                    <h2>제품소개</h2>
                    <p>잭다니엘의 다양한 라인업을 즐겨보세요.</p>
                </div>

                <div class="product_slide">
                    <figure class="itm01">
                        <div class="inner">
                            <div class="text">
                                <h3>Jack Daniel's</h3>
                                <p>10피트 스택의 사탕단풍나무 숯에 한 방울씩 여과시킨 후,<br>
                                    우리가 직접 만든 수제 오크통에서 숙성시킵니다.<br>
                                    오늘날 우리는 여전히 그 방법을 고수해오고 있습니다.

                                <h4 class="taste01">Tasting Notes</h4>
                                <div class="Tasting_Notes_rows 01">
                                    <div class="label">
                                        <p>Aroma</p>
                                        <p>Taste</p>
                                        <p>Finish</p>
                                    </div>
                                    <div class="content">
                                        <p>바닐라, 달달함</p>
                                        <p>단맛, 오크향, 바나나</p>
                                        <p>부드러운 마무리</p>
                                    </div>
                                </div>
                                <h4 class="info01">Information</h4>
                                <div class="Information_rows 02">
                                    <div class="label">
                                        <p>종류</p>
                                        <p>용량</p>
                                        <p>도수</p>
                                        <p>국가</p>
                                    </div>
                                    <div class="content">
                                        <p>아메리칸 위스키</p>
                                        <p>700ml</p>
                                        <p>40%</p>
                                        <p>미국</p>
                                    </div>
                                </div>
                            </div>
                            <figure class="main_cut">
                                <a href="">
                                    <img src="./img/old_no7_01_0.webp" alt="">
                                </a>
                            </figure>
                        </div>
                    </figure>
                    <figure class="itm02">
                        <div class="inner">
                            <div class="text">
                                <h3>Jack Daniel's Honey</h3>
                                <p>잭 다니엘의 테네시 위스키와 독특한 꿀 리큐어의 혼합으로,<br> 독특한 맛의 잭입니다. 자연스러운 꿀의 풍미와 부드러운 끝맛의 <br> 잭 다니엘의
                                    테네시 허니는 새로운 맛을 선사합니다.</p>

                                    <div class="label">

                                        <p>Finish</p>

                                    </div>
                                </div>

                                <div class="Information_rows 06">
                                    <div class="label">
                                        <p>종류</p>

                                        <p>미국</p>

                                    <img src="./img/gentleman_jack_01.webp" alt="">
                                </a>
                            </figure>
                        </div>
                    </figure>
                    <figure class="itm04">
                        <div class="inner">
                            <div class="text">
                                <h3>Jack Daniel's Rye</h3>
                                <p>1866년 이후 처음으로 선보이는 새로운레시피 <br> 기존의 호밀함량과 곡물함량을 뒤집은 맵고 복잡하지만<br> 부드럽고 독특한 맛과 향의
                                    호밀위스키입니다 </p>
                                <h4 class="taste04">Tasting Notes</h4>
                                <div class="Tasting_Notes_rows 07">
                                    <div class="label">
                                        <p>Aroma</p>
                                        <p>Taste</p>

                                        <p>45%</p>
                                        <p>미국</p>
                                    </div>
                                </div>
